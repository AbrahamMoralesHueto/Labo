<body>
    <div class="row">
        <div class="col-3 text-center container-left">
            <div class="container-recep">
                <img class="img-user" src="https://i.ibb.co/qBBNKh3/2102647-01.png" alt="user">
                <p class="name text">{{this.labo.name}}</p>
                <p class="lastNames text">{{this.labo.lastnames}}</p>
                <p class="rol text">Laboratorista</p>
                <button class="btn btn-menu" (click)="close()">Cerrar Sesi√≥n</button>
            </div>
        </div>
        <div class="col-8 text-center">
            <div class="container-title">
                <h1 class="title">LABO</h1>
            </div>
            <div class="row mx-auto">
                <div [value]="item" *ngFor="let item of cards" class="col-sm-4 text-center">
                    <div class="card">
                        <div class="div-p">
                            <p class="p-card card-title">Nombre de analisis</p>
                            <p class="p-card">{{item.analisis}}</p>
                        </div>
                        <div class="div-p">
                            <p class="p-card card-title">Nombre del cliente</p>
                            <p class="p-card">{{item.paciente}}</p>
                        </div>
                        <div class="div-p">
                            <p class="p-card card-title">Laboratorista</p>
                            <p class="p-card">{{item.laboratorista}}</p>
                        </div>
                        <div class="div-p">
                            <p class="p-card card-title">Estado</p>
                            <p class="p-card">{{item.estado}}</p>
                        </div>
                        <button class="btn btn-card" *ngIf="item.estado == 'Pendiente'"
                            (click)="processOrder(item.idpedido)">Procesar</button>
                        <button class="btn btn-card" *ngIf="item.estado == 'En proceso'"
                            (click)="finalityOrder(item.idpedido)">Finalizar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
